<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" action="login.html">
            <h1>สมัครสมาชิก</h1>
            <div class="input-control">
                <label for="name">Name :</label>
                <input type="text" id="user">
            </div>
            <div class="input-control">
                <label for="email">E-Mail :</label>
                <input type="text" id="pass">
            </div>
            <div class="input-control">
                <label for="pass">Password :</label>
                <input type="text" id="pass">
            </div>
            <div class="input-control">
                <label for="cpass">Confime Password :</label>
                <input type="text" id="pass">
            </div>

            <div>
                <input type="submit" class="button-submit" value="ลงทะเบียน">
                <input type="reset" class="button-reset" value="ยกเลิก">
            </div>

            <div class="text-ref">
                <label for="">คุณเป็นสมาชิกแล้ว</label>
                <a link href="login.html">เข้าสู่ระบบ</a>
            </div>
        </form>

    </div>

    <script src="script.js"></script>
</body>
</html>
