<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" onsubmit="return validateForm();" action="index.html"> 
            <h1>เข้าสู่ระบบ</h1>
            <div class="input-control">
                <label for="Username">Username :</label>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-control">
                <label for="Password">Password :</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <div>
                <input type="submit" class="button-submit" value="เข้าสู่ระบบ">
                <!-- <input type="reset" class="button-reset" value="ยกเลิก"> -->
            </div>

            <div class="text-ref">
                <label for="">คุณยังไม่ได้สมัครสมาชิก</label>
                <a link href="register.html">สมัครสมาชิก</a>
            </div>
        </form>

    </div>
    
    <script src="script1.js"></script>
</body>
</html>
