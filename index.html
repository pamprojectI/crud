<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB :: CRUD</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div>

    <div class="container">
        <form id="form-input" onsubmit="event.preventDefault(); FormSubmit();" autocomplete="off">
            <h1>WEB :: CRUD</h1>
            <div class="input-control">
                <label for="">ชื่อ-สกุล :</label>
                <input type="text" name="txtName" id="txtName" required>
            </div>
            <div class="input-control">
                <label for="">ที่อยู่ :</label>
                <input type="text" name="txtAddress" id="txtAddress" required>
            </div>
            <div class="input-control">
                <label for="">เบอร์โทร :</label>
                <input type="text" name="txtTel" id="txtTel" required>
            </div>
            <div>
                <input type="submit" class="button-submit" value="บันทึก">
                <input type="reset" class="button-reset" value="ยกเลิก">
            </div>
        

        <div class="content">
            
            <table id="tblContact">
            <thead>
                <tr>
                    <th>ชื่อ-สกุล</th>
                    <th>ที่อยู่</th>
                    <th>เบอร์โทร</th>
                    <!-- <th>แก้ไข</th>
                    <th>ลบ</th> -->
                    <th><img src="/img/edit-icon.png" height="32px" /></th>
                    <th><img src="/img/del-icon.png" height="32px" /></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="name"></td>
                    <td id="addr"></td>
                    <td id="tel"></td>
                    <td id="edit"></td>
                    <td id="del"></td>
                    
                </tr>   
            </tbody> 
            </table>
        </form>
        </div>


    <script src="script.js"></script>
</body> 
</html>
